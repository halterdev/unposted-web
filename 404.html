<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join on Unposted</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a;
            color: white;
            text-align: center;
        }
        .container { padding: 40px 24px; max-width: 400px; }
        .icon {
            font-size: 64px;
            margin-bottom: 24px;
        }
        h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        p {
            color: #999;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 32px;
        }
        .btn {
            display: inline-block;
            padding: 14px 32px;
            background: #6C5CE7;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            transition: opacity 0.2s;
        }
        .btn:hover { opacity: 0.9; }
        .code {
            display: inline-block;
            margin-top: 20px;
            padding: 8px 16px;
            background: #2a2a2a;
            border-radius: 8px;
            font-family: 'SF Mono', 'Menlo', monospace;
            font-size: 18px;
            letter-spacing: 2px;
            color: #ccc;
        }
        .not-found {
            color: #666;
            font-size: 14px;
            margin-top: 40px;
        }
    </style>
    <script>
        (function() {
            var path = window.location.pathname;
            var parts = path.split('/').filter(Boolean);

            // Check if this is an invite link: /invite/{code}
            if (parts.length === 2 && parts[0] === 'invite' && parts[1].length > 0) {
                // This is a valid invite URL â€” redirect to App Store after delay
                // (Universal Links should intercept before this if the app is installed)
                setTimeout(function() {
                    window.location.href = "https://apps.apple.com/us/app/unposted/id6756686863";
                }, 2000);
            }
        })();
    </script>
</head>
<body>
    <div class="container" id="content"></div>

    <script>
        (function() {
            var path = window.location.pathname;
            var parts = path.split('/').filter(Boolean);
            var container = document.getElementById('content');

            if (parts.length === 2 && parts[0] === 'invite' && parts[1].length > 0) {
                var code = parts[1];
                container.innerHTML =
                    '<div class="icon">ðŸ“¸</div>' +
                    '<h1>You\'ve been invited to Unposted</h1>' +
                    '<p>Redirecting to the App Store...</p>' +
                    '<a class="btn" href="https://apps.apple.com/us/app/unposted/id6756686863">Download Unposted</a>' +
                    '<div class="code">' + code.replace(/[^A-Z0-9]/gi, '') + '</div>' +
                    '<p style="color:#666; font-size:13px; margin-top:8px; margin-bottom:0;">Your invite code (enter in-app if needed)</p>';
            } else {
                // Actual 404 â€” not an invite link
                container.innerHTML =
                    '<h1>Page Not Found</h1>' +
                    '<p>This page doesn\'t exist.</p>' +
                    '<a class="btn" href="/">Go Home</a>';
            }
        })();
    </script>
</body>
</html>
